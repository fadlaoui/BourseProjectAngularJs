
<section class="featured1">
    <div class="container">
        <div class="row mar-bot40">
            <div class="col-md-6 col-md-offset-3">
                <h5 class="titre">Choisir Societe</h5>

                <div class="align-right row ">
<div class="col-sm-10">
                    <input  ng-model="SocieteSearch" type="text" class="form-control " style="display: inline-block"> </div>
                    <button class="btn btn-primary" ng-click="chercher()"> Chercher</button>
                </div>
                <br>
                <div class="align-center">
                    <table class="table align-center ">
                        <thead class="thead-inverse">
                        <tr class="align-center">
                            <th class="align-center">#</th>
                            <th class="align-center">Nom Societe</th>
                            <th class="align-center">Ordres</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="soc in societes ">
                            <td> <strong>{{soc.idSociete}}</strong> </td>
                            <td> {{soc.nameSociete}}</td>
                            <td> <button class="btn btn-danger" ng-click="ShowOrdres(soc.idSociete)"> Ordres</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <nav aria-label="..." class="text-center">

                    <ul class="pagination" ng-if="TotalPage != 0">
                        <li ng-class="{'disabled':page==0}"><a href=""  class="ignore-click"  aria-label="Previous" ng-click="goToPage(0)"><span aria-hidden="true">&laquo;</span></a></li>
                        <li ng-class="{'active':n==page+1}" ng-repeat="n in range(1,TotalPage)" ng-click="goToPage(n-1)"><a  href=""  class="ignore-click" >{{n}} <span class="sr-only">(current)</span></a></li>
                        <li ng-class="{'disabled':page==TotalPage-1}"><a href="" aria-label="Next" class="ignore-click" ng-click="goToPage(TotalPage-1)"><span aria-hidden="true">&raquo;</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
