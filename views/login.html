<div class="" style="    width: 50%;margin: 0 auto; padding-top: 15%;">
    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid">
                <form class="sign-box">
                    <div class="sign-avatar">
                      <!--  <img src="img/avatar-sign.png"  alt="">-->
                    </div>
                    <header class="sign-title">Sign In</header>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="user.username" placeholder="E-Mail or Phone"/>
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="user.password" class="form-control" placeholder="Password"/>
                    </div>

                    <button type="button" ng-click="login()" class="btn btn-lg btn-primary">Sign in</button>

                </form>
            </div>
        </div>
    </div><!--.page-center-->
</div>
